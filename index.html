<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <section class="order-card">
      
    <section class="main">
      <img src="images/illustration-hero.svg" alt="girl dancing with headphones">
      <div class="main-info">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device</p>
        <p>anywhere you like!</p>
      </div>

      <div class="plans">
        <div>
          <img id="plan-icon" src="images/icon-music.png" alt="music icon">
          <div id="plan-info">
            <span class="plan-title">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
        </div>
        <span class="edit-plan">Change</span>
      </div>
      <div class="payment-options">
        <button>Proceed to Payment</button>
        <span>Cancel Order</span>
      </div>
    </section>
  
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Wdallas12">Whitney Dallas</a>.
  </div>
</body>
</html>
